<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="form-group">
            <input type="text" id="subject1" placeholder="English">
            <input type="text" id="subject2" placeholder="Maths">
            <input type="text" id="subject3" placeholder="Urdu">
            <input type="text" id="subject4" placeholder="Islamiat">
            <button onclick="calculateGrade()">Calculate Grade</button>
        </div>
        <div id="result"></div>
    </div>

   

    <script src="app.js"></script>
    
</body>
</html>
